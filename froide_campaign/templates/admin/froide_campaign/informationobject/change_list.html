{% extends "admin/change_list.html" %}
{% load i18n %}
{% block content %}
    {{ block.super }}
    <div>
        <form method="post"
              action="{% url 'admin:froide_campaign-admin_upload' %}"
              enctype="multipart/form-data">
            {% csrf_token %}
            <p>
                <input type="file" name="file" />
                <input type="submit" value="{% trans "Upload information objects as CSV" %}" />
            </p>
        </form>
    </div>
{% endblock content %}
