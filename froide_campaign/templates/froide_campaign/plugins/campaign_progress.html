{% load i18n %}
<div>
    <div class="progress" style="height: 25px;">
        <div class="progress-bar" role="progressbar" title="{% trans 'Requests received' %}" style="width: {{ percentage }}%;" aria-valuenow="{{ percentage }}" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-success" role="progressbar" style="width: {{ percentage_success }}%" aria-valuenow="{{ percentage_success }}" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="text-right">
        <small class="text-muted">
          {{ amount }} von {{ total }}
        </small>
    </div>
</div>
