{% load static %}
{% load sekizai_tags %}

{% csrf_token %}

<campaign-list
    id="campaign-list-component"
    :config="{{ config }}"
    :language="{{ language }}"
    :settings="{{ settings }}"
    :request-config="{{ request_config }}"
    {% if request.user.is_authenticated %}:user-info="{{ request.user.as_json }}"{% endif %}
    :user-form="{{ user_form.as_json }}"
    :request-form="{{ request_form.as_json }}"
  >
</campaign-list>

{% addtoblock 'js' %}
  <script src="{% static 'js/common.js' %}" charset="utf-8"></script>
{% endaddtoblock %}
{% addtoblock 'js' %}
  <script src="{% static 'js/campaign_list.js' %}" charset="utf-8"></script>
{% endaddtoblock %}

{% addtoblock 'css' %}
  <link rel="stylesheet" href="{% static 'css/common.css' %}">
{% endaddtoblock %}
{% addtoblock 'css' %}
  <link rel="stylesheet" href="{% static 'css/campaign_list.css' %}">
{% endaddtoblock %}
